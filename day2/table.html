<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Student Grades</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <table>
    
        <tr>
            <th>Name</th>
            <th>ComputerScience</th>
            <th>Maths</th>
            <th>Physics</th>
        </tr>
        <tr>
            <td>RAM</td>
            <td>100</td>
            <td>99</td>
            <td>90</td>

            
        </tr>
        <tr>
            <td>DHONI</td>
            <td>100</td>
            <td>100</td>
            <td>96</td>
        </tr>
        
    </table>
    
</body>
</html>
